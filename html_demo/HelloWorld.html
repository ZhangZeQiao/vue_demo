<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X_UA_Compatible" content="ie=edge">
  <title>Document</title>
  <!-- TODO: 1.导入Vue的包 -->
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 生产环境版本，优化了尺寸和速度 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <!-- 本地导入方式【如果本地有的话】 -->
  <!-- <script src="./lib/vue-2.6.11.js"></script> -->
  <!-- 如果你使用原生 ES Modules，这里也有一个兼容 ES Module 的构建文件： -->
  <!-- <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'
  </script> -->
</head>

<body>
  <!-- 将来 new 的Vue实例，会控制这个元素中的所有内容【通过指定id】 -->
  <!-- TODO: 3. Vue 实例所控制的这个元素区域，就是我们的 V(View)  -->
  <div id="app">
    <!-- 通过插值表达式获取 vue 中 data 的 msg 信息 -->
    <p>{{msg}}</p>
  </div>

  <script>
    // TODO: 2. 创建一个Vue的实例
    // 当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
    // TODO: 注意：我们 new 出来的这个 vm 对象，就是我们 MVVM中的 VM调度者
    /* 注意我们不再和 HTML 直接交互了。
    一个 Vue 应用会将其挂载到一个 DOM 元素上 (对于这个例子是 #app) 然后对其进行完全控制。
    那个 HTML 是我们的入口，但其余都会发生在新创建的 Vue 实例内部。 */
    let vm = new Vue({
      el: '#app',  // 表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域
      // TODO: 这里的 data 就是 MVVM中的 M(Model)，专门用来保存每个页面的数据的
      data: { // data 属性中，存放的是 el 中要用到的数据
        msg: 'Hello World!' // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
      }
    });
  </script>

</body>

</html>
